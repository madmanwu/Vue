<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin: 0 auto;
            padding: 0;
            height: 100%;
        }
        #loading{
            box-sizing: border-box;
            width: 100%;
            height: 100%
        }
        #loading img{
            width: 100%;
            height: 100%;
        }
        #id{
            height:100%;
        }
    </style>
</head>
<body>
    <div id="loading">
        <img src="img.gif" alt="" id="img">
        <p></p>
    </div>
</body>
<script>
    var img = document.getElementById('img');
    var loading = document.getElementById('loading');
    var ps = loading.getElementsByTagName('p')[0];

    // 图片
    var url = ["images/img1.jpg","images/img2.jpg","images/img3.jpg", "images/img4.jpg","images/img5.jpg", "images/img6.jpg", "images/img7.jpg", "images/img8.jpg", "images/img9.jpg", "images/img10.jpg"];

    // loading图片延迟消失
    setTimeout(function () {
        // alertComplete();
        loadImageAsync(url);
        img.style.display = 'none';
    }, 3000);
    

    /* function alertComplete(){ 
        
        alert(img.complete); 
        
    } */

    function loadImageAsync (url) {
        return new Promise((resolve, reject) => {
            // var image = new Image();
            var image = [];
            for(var i = 0; i < url.length; i++) {
                image.push(new Image());
            }
            console.log(image);
            image.forEach((j, k) => {
                
                j.onload = function () {
                    resolve(j);
                };
                
                j.onerror = function () {
                    reject(new Error('Could not load image at ' + url));
                };

                j.src = url[k];
                ps.appendChild(j);
            })
            loading.appendChild(ps);
        });
    };
    
</script>
</html>
